<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة أعضاء تجريبياً - My Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="wallet.js"></script>
  <style>
    body { background:#05070b; color:#fff; font-family:sans-serif; padding:20px; }
    .box { background:#0d1720; padding:16px; border-radius:10px; margin-bottom:16px; }
    label { display:block; margin-top:8px; font-size:14px; }
    input, select {
      width:100%; padding:8px; border-radius:6px; border:1px solid #283341;
      background:#020b15; color:#fff; margin-top:4px; box-sizing:border-box;
    }
    button {
      margin-top:12px; padding:10px 16px; border:none; border-radius:8px;
      background:#02c096; color:#000; font-weight:bold; cursor:pointer;
      width:100%;
    }
    button:active { transform:scale(0.98); }
    .msg { margin-top:10px; font-size:14px; }
    a { color:#02c096; }
    pre { background:#020b15; padding:10px; border-radius:8px; overflow:auto; font-size:12px; }
  </style>
</head>
<body>

  <h1>إضافة أعضاء (للاختبار فقط)</h1>
  <p>هذه الصفحة تضيف أعضاء إلى بيانات <strong>My Team</strong> داخل المتصفح فقط (localStorage).</p>
  <p>بعد الإضافة، افتح صفحة <a href="my-team.html">My Team</a> وشوفهم في الجدول.</p>

  <div class="box">
    <label>حساب العضو (Account)</label>
    <input id="account" placeholder="مثال: user123" />

    <label>المعرف (User ID أو أي نص)</label>
    <input id="userId" placeholder="مثال: ID1001" />

    <label>المستوى (Level)</label>
    <select id="level">
      <option value="0">0 - غير فعّال</option>
      <option value="1" selected>1 - فعّال</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>الجيل (Generation)</label>
    <select id="generation">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <button onclick="addMember()">إضافة عضو</button>
    <div class="msg" id="msg"></div>
  </div>

  <div class="box">
    <h3>ملخص الفريق الحالي</h3>
    <pre id="snapshot">...</pre>
    <button onclick="refresh()">تحديث الملخص</button>
  </div>

<script>
function addMember() {
  var msg = document.getElementById('msg');
  msg.textContent = '';

  if (!window.DemoWallet || typeof DemoWallet.getInviteInfo !== 'function' || typeof DemoWallet.registerReferral !== 'function') {
    msg.textContent = 'DemoWallet غير جاهز في هذه الصفحة.';
    return;
  }

  var info = DemoWallet.getInviteInfo();
  var code = info && info.code;
  if (!code) {
    msg.textContent = 'لم يتم العثور على inviteCode. افتح أي صفحة أخرى من الموقع أولاً لتوليد الحساب.';
    return;
  }

  var account = document.getElementById('account').value.trim() || undefined;
  var userId = document.getElementById('userId').value.trim() || undefined;
  var level = parseInt(document.getElementById('level').value, 10) || 0;
  var generation = parseInt(document.getElementById('generation').value, 10) || 1;

  var ok = DemoWallet.registerReferral(code, {
    account: account,
    userId: userId,
    level: level,
    generation: generation
  });

  if (ok) {
    msg.textContent = '✅ تم إضافة العضو بنجاح. افتح My Team لترى النتيجة.';
    document.getElementById('account').value = '';
    document.getElementById('userId').value = '';
    refresh();
  } else {
    msg.textContent = '⚠️ لم يتم إضافة العضو. تأكد أن inviteCode صحيح (استخدم نفس المتصفح).';
  }
}

function refresh() {
  var pre = document.getElementById('snapshot');
  if (!window.DemoWallet || typeof DemoWallet.getTeamSummary !== 'function') {
    pre.textContent = 'DemoWallet.getTeamSummary غير متوفر.';
    return;
  }
  var summary = DemoWallet.getTeamSummary();
  pre.textContent = JSON.stringify(summary, null, 2);
}

// تحديث أولي
refresh();
</script>

</body>
</html>
